<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>AirBnb Clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        
        
    </head>
    <body>
        <header></header>
        <div class = "container">
            <section class = "filters">
                
                <div class = "locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <h2>Florida:</h2>
                        <ul>
                            <li>Orlando</li>
                            <li>Miami</li>
                        </ul>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angelos</li>
                        </ul>
                    </div>
                </div>
                <div class = "amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Pool</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>Best School</footer>
    </body>

</html>
